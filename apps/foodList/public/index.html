<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Food List</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();

            socket.on("connect", () => {
                console.log("üü¢ Connect√© au WebSocket");
            });

            socket.on("foodAdded", (food) => {
                console.log("üçé Aliment ajout√© :", food);
                addFoodToList(food);
            });

            socket.on("foodDeleted", (id) => {
                console.log("‚ùå Aliment supprim√© :", id);
                removeFoodFromList(id);
            });
        </script>
    </head>
    <body>
        <header>
            <nav>
                <a href="/">Revenir au menu</a>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1>ü•ó Food List</h1>

                <form id="foodForm">
                    <div class="form-group">
                        <label for="foodName">Nom :</label>
                        <input
                            type="text"
                            id="foodName"
                            name="foodName"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="foodQuantity">Quantit√© :</label>
                        <input
                            type="number"
                            id="foodQuantity"
                            name="foodQuantity"
                            required
                        />
                    </div>

                    <button id="submitForm" type="submit">Ajouter</button>
                </form>

                <div id="result" class="message"></div>

                <h2>üìã Liste actuelle :</h2>
                <div id="foodLists" class="food-list"></div>
            </div>
        </main>
    </body>
</html>
